<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Ride Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        #body3 {
            background-color: #f8f9fa;
            border: 10px solid #007698;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 500px;
            border: 10px solid #fcb040;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #confirmatio {
            background-color: #007698;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body id="body3" onload="loadData()">
<center>
    <script>
        function loadData() {
            document.getElementById("displayCurrentLocation").innerText = localStorage.getItem("currentLocation") || "N/A";
            document.getElementById("displayDestination").innerText = localStorage.getItem("destination") || "N/A";
            document.getElementById("displayNumKids").innerText = localStorage.getItem("numKids") || "N/A";
            document.getElementById("displayDriver").innerText = localStorage.getItem("driver") || "N/A";
        }

        function Confirmation3() {
            localStorage.clear();
            window.location.href = "ThankYou.html"; 
        }
    </script>

    <div id="confirmation" class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Confirm Your Ride</h2>

            <p><strong>Current Location:</strong> <span id="displayCurrentLocation"></span></p>
            <p><strong>Destination:</strong> <span id="displayDestination"></span></p>
            <p><strong>Number of Kids:</strong> <span id="displayNumKids"></span></p>
            <p><strong>Selected Driver:</strong> <span id="displayDriver"></span></p>

            <div class="text-center">
                <button id="confirmatio" onclick="Confirmation3()" class="btn btn-success w-100">Confirm Ride</button>
            </div>
        </div>
    </div>
    <img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">
</center>

<script src="main.js"></script>
</body>
</html>
