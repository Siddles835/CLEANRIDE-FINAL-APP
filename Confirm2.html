<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Booking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        #body2 {
            background-color: #f8f9fa;
            border: 10px solid #007698;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 500px;
            border: 10px solid #fcb040;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #confirmatio {
            background-color: #007698;
        }

        .seahawks-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body id="body2" onload="loadData()">
<center>
    <script>
        function loadData() {
            const schoolDistrict = localStorage.getItem("schoolDistrict");
            const selectedRoutes = JSON.parse(localStorage.getItem("selectedRoutes")) || [];
            const selectedRideshare = JSON.parse(localStorage.getItem("selectedRideshare")) || [];

            document.getElementById("schoolDistrictDisplay").innerText = schoolDistrict || "Not selected";

            const routeList = document.getElementById("routeList");
            routeList.innerHTML = "";
            selectedRoutes.forEach(route => {
                let li = document.createElement("li");
                li.innerText = route;
                routeList.appendChild(li);
            });

            const rideshareList = document.getElementById("rideshareList");
            rideshareList.innerHTML = "";
            selectedRideshare.forEach(rideshare => {
                let li = document.createElement("li");
                li.innerText = rideshare;
                rideshareList.appendChild(li);
            });
        }

        function Confirmation2() {
            window.location.href = "nextPage.html"; 
        }
    </script>

    <div id="confirmation" class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Confirm Your Booking</h2>

            <p><strong>School District:</strong> <span id="schoolDistrictDisplay"></span></p>

            <h4>Selected Routes:</h4>
            <ul id="routeList"></ul>

            <h4>Selected Rideshare Times:</h4>
            <ul id="rideshareList"></ul>

            <div class="text-center">
                <button id="confirmatio" onclick="Confirmation2()" class="btn btn-success w-100">Confirm Booking</button>
            </div>
        </div>
    </div>
    <img class="seahawks-logo" src="Screen Shot 2025-02-19 at 6.25.28 PM.png" alt="Seahawks Logo">
</center>

<script src="main.js"></script>
</body>
</html>
